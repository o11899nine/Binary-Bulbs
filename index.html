<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binary Bulbs</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <div class="header">
            <h1>Binary Bulbs</h1>
        </div>

        <div class="byte">
            <div class="bit-card" data-decimalValue="1">
                <div class="decimal-display" >
                    <div class="decimal-value">1</div>
                </div>
                <div class="bit"></div>
            </div>
            <div class="bit-card" data-decimalValue="2">
                <div class="decimal-display" >
                    <div class="decimal-value">2</div>
                </div>
                <div class="bit"></div>
            </div>
            <div class="bit-card" data-decimalValue="4">
                <div class="decimal-display" >
                    <div class="decimal-value">4</div>
                </div>
                <div class="bit"></div>
            </div>
            <div class="bit-card" data-decimalValue="8">
                <div class="decimal-display" >
                    <div class="decimal-value">8</div>
                </div>
                <div class="bit"></div>
            </div>
            <div class="bit-card" data-decimalValue="16">
                <div class="decimal-display" >
                    <div class="decimal-value">16</div>
                </div>
                <div class="bit"></div>
            </div>
            <div class="bit-card" data-decimalValue="32">
                <div class="decimal-display" >
                    <div class="decimal-value">32</div>
                </div>
                <div class="bit"></div>
            </div>
            <div class="bit-card" data-decimalValue="64">
                <div class="decimal-display" >
                    <div class="decimal-value">64</div>
                </div>
                <div class="bit"></div>
            </div>
            <div class="bit-card" data-decimalValue="128">
                <div class="decimal-display" >
                    <div class="decimal-value">128</div>
                </div>
                <div class="bit"></div>
            </div>
        </div>

        <div class="settings">
            <div id="bit-counter">
                <button id="remove-bit-btn" class="counter-btn" >-</button>
                <div id="bit-counter-display" class="prevent-select" data-bitCount="8">8</div>
                <button id="add-bit-btn" class="counter-btn" >+</button>
            </div>
            <button id ="values-btn" class="button">Show values</button>
        </div>
        <!-- Custom JS -->
        <script src="script.js"></script>
    </body>
</html>
