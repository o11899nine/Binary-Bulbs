<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binary Bulbs</title>
        <!-- Reset.CSS -->
        <link rel="stylesheet" href="reset.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="d-flex-all-center">
        <!-- Header -->
        <div class="header d-flex-all-center">
            <div class="header-title"><h1>Binary Bulbs</h1></div>
        </div>

        <!-- Byte with bits -->
        <div id="byte-container">
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-bitValue="1"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-bitValue="2"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-bitValue="4"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-bitValue="8"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-bitValue="16"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-bitValue="32"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-bitValue="64"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-bitValue="128"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
        </div>

        <!-- Total value -->
        <div id="total-container" class="d-flex-all-center hidden">
            <div id="total-calculation"></div>
            <div id="total-value"></div>
        </div>

        <!-- Settings -->
        <div class="settings-container d-flex-all-center">
                
                <button id="settings-btn" onclick="openSideMenu()" class="big-btn">settings</button>
                <button id="ascii-btn" class="big-btn"><a href="https://www.johndcook.com/ascii.png" target="_blank">ASCII Table</a></button>
                <button id="reset-btn" class="big-btn">Reset</button>
                <button id="colormode-btn" class="big-btn"><img></button>

   
            </div>
            
        </div>

        <div id="side-menu">
            <a href="#" class="closebtn" onclick="closeSideMenu()">&times;</a>
            <div class="sidemenu-item">  
                <label for="total-btn">Show total</label>             
                <label class="switch">
                    <input type="checkbox" id="total-btn">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="sidemenu-item">  
                <label for="values-btn">Show values</label>             
                <label class="switch">
                    <input type="checkbox" id="values-btn">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="sidemenu-item">  
                <label for="bittype-btn">Show bulbs</label>             
                <label class="switch">
                    <input type="checkbox" id="bittype-btn">
                    <span class="slider round"></span>
                </label>
            </div>
                
                <div id="bit-count-container" class="d-flex-all-center">
                    <button id="remove-bit-btn" class="bit-count-btn d-flex-all-center">-</button>
                    <div id="bit-count" data-bitCount="8">bit<br>count</div>
                    <button id="add-bit-btn" class="bit-count-btn d-flex-all-center">+</button>
                </div>
        </div>

        <!-- Custom JS -->
        <script src="script.js"></script>
    </body>
</html>
