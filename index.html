<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binary Bulbs</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <div class="header">
            <h1>Binary Bulbs</h1>
        </div>

        <div class="main">
            <div class="card">
                <div class="value-display" data-binaryValue="128"></div>
                <div class="lightbulb" data-binaryValue="128"></div>
                <button class="card-visibility-btn">X</button>
            </div>
            <div class="card">
                <div class="value-display" data-binaryValue="64"></div>
                <div class="lightbulb" data-binaryValue="64"></div>
                <button class="card-visibility-btn">X</button>
            </div>
            <div class="card">
                <div class="value-display" data-binaryValue="32"></div>
                <div class="lightbulb" data-binaryValue="32"></div>
                <button class="card-visibility-btn">X</button>
            </div>
            <div class="card">
                <div class="value-display" data-binaryValue="16"></div>
                <div class="lightbulb" data-binaryValue="16"></div>
                <button class="card-visibility-btn">X</button>
            </div>
            <div class="card">
                <div class="value-display" data-binaryValue="8"></div>
                <div class="lightbulb" data-binaryValue="8"></div>
                <button class="card-visibility-btn">X</button>
            </div>
            <div class="card">
                <div class="value-display" data-binaryValue="4"></div>
                <div class="lightbulb" data-binaryValue="4"></div>
                <button class="card-visibility-btn">X</button>
            </div>
            <div class="card">
                <div class="value-display" data-binaryValue="2"></div>
                <div class="lightbulb" data-binaryValue="2"></div>
                <button class="card-visibility-btn">X</button>
            </div>
            <div class="card">
                <div class="value-display" data-binaryValue="1"></div>
                <div class="lightbulb" data-binaryValue="1"></div>
                <button class="card-visibility-btn">X</button>
            </div>
        </div>

        <div class="settings">
            <button class="all-cards-visibility-btn button">Hide all</button>
            <button class="all-values-visibility-btn button">Show values</button>
        </div>
        <!-- Custom JS -->
        <script src="script.js"></script>
    </body>
</html>
