<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binary Bulbs</title>
        <!-- Reset.CSS -->
        <link rel="stylesheet" href="reset.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="d-flex-all-center">
        <!-- Header -->
        <div class="header d-flex-all-center">
            <div class="header-title"><h1>Binary Bulbs</h1></div>
        </div>

        <!-- Byte with bits -->
        <div class="byte-container">
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-decimalValue="1"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-decimalValue="2"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-decimalValue="4"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-decimalValue="8"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-decimalValue="16"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-decimalValue="32"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-decimalValue="64"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
            <div class="bit-container d-flex-all-center">
                <div class="bit-value d-flex-all-center click" data-decimalValue="128"></div>
                <div class="bit digit d-flex-all-center click"></div>
            </div>
        </div>

        <!-- Total value -->
        <div id="total-container" class="d-flex-all-center hide">
            <div id="total-calculation"></div>
            <div id="total-value"></div>
        </div>

        <!-- Settings -->
        <div class="settings-container d-flex-all-center">
                <button id="total-btn" class="big-btn">Toggle total</button>
                <button id="show-values-btn" class="big-btn">Show values</button>
                <button id="hide-values-btn" class="big-btn">Hide values</button>
                <button id="bittype-btn" class="big-btn">Bulbs</button>
                <button id="reset-btn" class="big-btn">Reset</button>
                <button id="ascii-btn" class="big-btn"><a href="https://www.johndcook.com/ascii.png" target="_blank">ASCII Table</a></button>
                <button id="colormode-btn" class="big-btn">Light mode</button>
                <div id="bit-count-container" class="d-flex-all-center">
                    <button id="remove-bit-btn" class="bit-count-btn d-flex-all-center">-</button>
                    <div id="bit-count" data-bitCount="8">bit<br>count</div>
                    <button id="add-bit-btn" class="bit-count-btn d-flex-all-center">+</button>
                </div>
            </div>
            
        </div>
        <!-- Custom JS -->
        <script src="script.js"></script>
    </body>
</html>
